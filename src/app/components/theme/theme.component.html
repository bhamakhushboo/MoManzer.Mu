<ion-list>
  <ion-radio-group [value]="themeModel" (ionChange) ="selectTheme($event)">
    <ion-list-header>
      <ion-label>Choose Theme</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Dark Theme</ion-label>
      <ion-radio slot="start" value="dark"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Light Theme</ion-label>
      <ion-radio slot="start" value="light"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
