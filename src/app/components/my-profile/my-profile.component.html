      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item lines="full">
    <ion-icon  color="primary"  name="mail"></ion-icon>

      <ion-row>

          <ion-label>{{ email_value }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item lines="full">
    <ion-icon color="primary" name="person"></ion-icon>

      <ion-row>
        <ion-col>

          <ion-label>{{ dob_value }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
