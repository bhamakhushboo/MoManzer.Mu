<ion-card>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Enter Mobile Number</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <div class="small-vertical-height"></div>
    <ion-item>
      <ion-label position="floating">Enter Password</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <div class="small-vertical-height"></div>
    <div class="reverse-flex">
      <ion-label>Forgot password ?</ion-label>
    </div>
    <div class="vertical-height"></div>
    <ion-button expand="full" fill="solid">Login</ion-button>
  </div>
</ion-card>
<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label color="secondary">Or Login with social network</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-right">
      <ion-button color="primary">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-left">

      <ion-button color="danger">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
